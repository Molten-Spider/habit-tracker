<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Habit Designer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-purple-100 to-blue-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white shadow-2xl rounded-2xl p-6 w-full max-w-2xl">
    <h1 class="text-3xl font-bold mb-6 text-center">ğŸ§  My Habit Designer</h1>

    <div class="flex gap-2 mb-4">
      <input id="habitInput" type="text" placeholder="Enter new habit..." class="flex-1 p-2 border rounded-md" />
      <button onclick="addHabit()" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-md">Add</button>
    </div>

    <div id="habitList" class="space-y-2"></div>

    <h2 class="mt-6 text-xl font-semibold mb-2">ğŸ“… Habit Calendar</h2>
    <div id="calendar" class="flex gap-2 flex-wrap mb-4"></div>

    <h2 class="text-xl font-semibold mb-2">ğŸ“Š Weekly Progress</h2>
    <div class="bg-gray-50 p-4 rounded-xl">
      <canvas id="habitChart" height="150"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
  <script src="chart.js"></script>
</body>
</html>
